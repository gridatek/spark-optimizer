sonar.projectKey=gridatek_spark-optimizer
sonar.organization=gridatek

# Project information
sonar.projectName=Spark Resource Optimizer
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=tests

# Python specific
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/tests/**,**/__pycache__/**,**/venv/**,**/env/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/migrations/**

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8
